<!DOCTYPE HTML>
<html lang="ru">
  <head>
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="card">
      <div class="card__expression">
        <span class="card__number card__firstNumber"></span>+<span class="card__number card__secondNumber"></span>=<span class="card__number card__answer">?</span>
      </div>

      <div class="card__arrows">
        <div class="card__arrow card__firstArrow invisible"></div>
        <div class="card__arrow card__secondArrow invisible"></div>
      </div>

      <div class="card__ruler"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
